<script>
    function get_text_dimensions(font) {
        h = document.getElementsByTagName("body")[0];
        d = document.createElement("div");
        s = document.createElement("span");

        d.appendChild(s);
        d.style.fontFamily = font;
        s.style.fontFamily = font;
        s.style.fontSize = "72px";
        s.innerHTML = "font_detection";
        h.appendChild(d);

        var textWidth = s.offsetWidth;
        var textHeight = s.offsetHeight;
        //h.removeChild(d);//隐藏测试字体

        return [textWidth, textHeight];
    }

    //测试默认字体
    function judge_font(){
        var rootFontFamily = (document.documentElement.currentStyle ? document.documentElement.currentStyle : window.getComputedStyle(document.documentElement)).fontFamily;
        var fontsize = rootFontFamily + ":" + get_text_dimensions(rootFontFamily);
        return fontsize;
    }

    //测试加速度计
    function orientation(){
        var deviceOrientationData = null;
        window.addEventListener('deviceorientation',function (event) {
            deviceOrientationData = event;
            var x = deviceOrientationData.accelerationIncludingGravity.x;
            var y = deviceOrientationData.accelerationIncludingGravity.y;
            var z = deviceOrientationData.accelerationIncludingGravity.z;
            if (x == 0 && y == 0){
                document.getElementById('test').value += toString(z);
            } 
        },false);
    }

    orientation();
</script>
