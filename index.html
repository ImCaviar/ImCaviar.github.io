<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<a id="b_c">battery charging?</a></br>
<a id="b_l">battery level:</a></br>
<a id="b_ct">battery charging time:</a></br>
<a id="b_dct">battery discharging time:</a>

<script>
    navigator.getBattery().then(function (battery) {
        document.getElementById("b_c").textContent = "battery charging?" + (battery.charging ? "Yes" : "No");
        document.getElementById("b_l").textContent += "battery level:" + battery.level * 100 + "%";
        document.getElementById("b_ct").textContent += "battery charging time:" + battery.chargingTime + " seconds";
        document.getElementById("b_dct").textContent += "battery discharging time:" + battery.dischargingTime + " seconds";
        
        battery.addEventListener('chargingchange',function () {
            document.getElementById("b_c").textContent = "battery charging?" + (battery.charging ? "Yes" : "No");
        });
        battery.addEventListener('levelchange',function () {
            document.getElementById("b_l").textContent += "battery level:" + battery.level * 100 + "%";
        });
        battery.addEventListener('chargingtimechange',function () {
            document.getElementById("b_ct").textContent += "battery charging time:" + battery.chargingTime + " seconds";
        });
        battery.addEventListener('dischargingtimechange',function () {
            document.getElementById("b_dct").textContent += "battery discharging time:" + battery.dischargingTime + " seconds";
        })
    })
</script>
</body>
</html>
