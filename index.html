<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Sensor</title>
</head>
<body>
光线强度：<input id="light"><br>
<script>
    var sensor_num = 0;
    if (window.ondevicelight){
        sensor_num ++;
        window.addEventListener('devicelight',function (event) {
            document.getElementById('light').innerText = event.value;
        })
    }
    alert(sensor_num);
</script>
</body>
</html>
